<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta
     http-equiv="Content-Security-Policy"
     content="script-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/new-client.css">
    <link rel="stylesheet" href="../styles/minimize-close.css">
    <title>Criar Cliente - FiadoAPP</title>
</head>
<body>
    <div class="content">
        <div class="minimize-close">
            <p class="minimize">-</p>
            <p class="close">x</p>
        </div>
        
        <div class="box">
            <a class="btn" href="../index.html">Home</a>
            <h1 class="title">Criar Novo Cadastro.</h1>
            <form id="createClient">

          
                    <label class="title-form" for="name">Nome:</label>
                    <input placeholder="Nome" class="input-form" type="text" id="name" name="name" required>
        

                
    
                    <label class="title-form" for="fullName">Sobrenome:</label>
                    <input placeholder="Sobrenome" class="input-form " type="text" id="last-name" name="lastName" required>
 
                

                    <label class="title-form" for="number">Telefone:</label>
                    <input placeholder="Telefone" class="input-form" type="number" id="phone" name="phone">



                    <label class="title-form" for="cpf">CPF:</label>
                    <input placeholder="CPF" class="input-form" type="number" id="cpf" name="cpf">


                
                <p class="submit-btn" >Enviar</p>
            </form>
        </div>
    </div>

    <script src="../scripts/minimize-close.js"></script>
    <script src="../scripts/createClient.js"></script>
</body>
</html>
