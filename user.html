<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>FiadoAPP - Login</title>
</head>
<body>
    <div class="content">



        <div class="sign-in hide">

            <p>Login</p>

            <p>Nome de Usuário:</p>
            <input class="name-login" type="text">

            <p>Senha:</p>
            <input class="password-login" type="password">
            <p class="alert-login hide">Nome de usuário ou senha incorretas!</p>

            <button class="btn send-login">Enviar</button>

        </div>
        <div class="register hide">

            <p>Criar Usuário:</p>

            <p>Nome de Usuário:</p>
            <input class="name-register" type="text">

            <p>Senha:</p>
            <input class="password-register" type="password">

            <p>Confirmar Senha:</p>
            <input class="password-confirm-register" type="password">
            <p class="alert-password hide">As senhas não coincidem...</p>

            <button class="btn send-register">Enviar</button>

        </div>
    </div>

    <script src="./user.js"></script>
</body>
</html>
