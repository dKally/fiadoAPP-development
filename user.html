<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/user.css">
    <link rel="stylesheet" href="./src/styles/minimize-close.css">
    <title>FiadoAPP - Login</title>
</head>
<body>
    <div class="content">
        <div class="span-div">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="minimize-close">
            <p class="minimize">-</p>
            <p class="close">x</p>
        </div>


        <div class="welcome">
            <h1 class="title-welcome">
                <span>B</span><span>E</span><span>M</span>
                <span>V</span><span>I</span><span>N</span><span>D</span><span>O</span><span>!</span>
            </h1>
            <h2 class="descripton-welcome">
                App desenvolvido por:</h2>
            <a href="#" class="developer">
                <div class="style-img">
                    <img src="./src/developer.jpg">
                </div>
                <p class="developer-welcome">Daniel - dKally</p>
            </a>
            <p class="continue-welcome">Aperte qualquer tecla para iniciar o app.</p>
        </div>

        <div class="sign-in hide">

            <h1 class="sign-in-title">Login</h1>

            <div class="sign-in-div-1">
                <input placeholder="Usuário" class="name-login" type="text">
            </div>

            <div class="sign-in-div-2">
                <input placeholder="Senha" class="password-login" type="password">
            </div>
            <p class="alert-login hide">Nome de usuário ou senha incorretas! 
                <span class="alert-login-close">x</span></p>

            <button class="btn send-login">
                Entrar
            </button>

        </div>
        <div class="register hide">

            <p class="register-title">Criar Usuário:</p>

            <div class="register-div-1">
                <input placeholder="Usuário" class="name-register" type="text">
            </div>

            <div class="register-div-2">
                <input placeholder="Senha" class="password-register" type="password">
            </div>


            <div class="register-div-3">
                <input placeholder="Confirmar Senha" class="password-confirm-register" type="password">
            </div>

            <p class="alert-password hide">As senhas não coincidem...
                <span class="close-alert-password">x</span>
            </p>

            <button class="btn send-register">Criar Usuário</button>

        </div>

        <div class="user-created hide">
            <p>Usuário criado com sucesso!</p>
        </div>
    </div>

    <script src="./user.js"></script>
    <script src="./src/scripts/minimize-close.js"></script>
</body>
</html>
